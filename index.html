<script>



for (let i = 1 ; i <= 50; i++){
    const body = document.getElementsByTagName("body")[0];
    const p = document.createElement("p");

    if (i%2 == 0){
      body.append(p);
      p.append(`${i} soy par!`)
    } else {
      body.append(p);
      p.append(`${i} soy impar!`)
    }
};
